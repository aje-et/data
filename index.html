<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Two-Sided Event Timeline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f5 100%);
            color: #4a2c40;
            overscroll-behavior: none;
        }

        .timeline {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, #ff6b6b, #ff99cc);
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: glowLine 3s ease-in-out infinite;
        }

        @keyframes glowLine {
            0% {
                box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            }
        }

        .event {
            padding: 15px 20px;
            position: relative;
            width: 45%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            animation: slideIn 0.8s ease-out forwards, bounceIn 0.5s ease-out forwards;
            animation-delay: calc(0.2s * var(--index));
        }

        .event.left {
            left: 0;
            margin-right: 5%;
            transform-origin: right center;
        }

        .event.right {
            left: 55%;
            transform-origin: left center;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.95);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .event .content {
            padding: 15px;
            background: rgba(255, 245, 247, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .event .content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
        }

        .event h2 {
            color: #ff6b6b;
            font-size: 1.2em;
            margin: 0 0 8px;
            font-weight: 500;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            animation: textFade 1s ease-in;
        }

        .event h3 {
            color: #4a2c40;
            font-size: 1.5em;
            margin: 0 0 10px;
            font-family: 'Great Vibes', cursive;
            animation: textFade 1.2s ease-in;
        }

        .event p {
            line-height: 1.5;
            margin: 0 0 10px;
            font-style: italic;
            font-size: 0.9em;
            animation: textFade 1.4s ease-in;
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ffb6c1;
            margin-top: 8px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: block;
            opacity: 0;
            animation: imageFade 1s ease-in forwards;
            animation-delay: calc(0.3s + 0.2s * var(--index));
        }

        .event img:hover {
            transform: scale(1.05);
        }

        @keyframes imageFade {
            to {
                opacity: 1;
            }
        }

        .event::before {
            content: 'â™¥';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            z-index: 1;
            top: 20px;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            animation: pulse 2s infinite, float 3s ease-in-out infinite;
        }

        .event.left::before {
            right: -12px;
        }

        .event.right::before {
            left: -12px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Mobile compatibility */
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .timeline, .event, .content {
            max-width: 100%;
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .timeline::after {
                left: 20px;
            }

            .event {
                width: 100%;
                padding: 10px 15px 10px 50px;
                left: 0;
                margin-right: 0;
            }

            .event.right {
                left: 0;
            }

            .event.left::before, .event.right::before {
                left: 8px;
                top: 15px;
                width: 20px;
                height: 20px;
                line-height: 20px;
                font-size: 12px;
            }

            .event h2 {
                font-size: 1em;
            }

            .event h3 {
                font-size: 1.3em;
            }

            .event p {
                font-size: 0.85em;
            }

            .event .content {
                padding: 12px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timeline" id="timeline">
        <!-- Events will be inserted here -->
    </div>

    <script>
        // Function to fetch and display events
        async function loadTimeline() {
            try {
                // Replace with your JSON URL
                const response = await fetch('https://raw.githubusercontent.com/aje-et/timeline/refs/heads/main/data/events.json');
                const events = await response.json();

                const timeline = document.getElementById('timeline');
                timeline.innerHTML = ''; // Clear existing content

                events.forEach((event, index) => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event ${index % 2 === 0 ? 'left' : 'right'}`;
                    eventDiv.style.setProperty('--index', index);
                    
                    // Construct image path (assumes images are in an 'images' folder)
                    const imagePath = `images/${event.image}`;
                    
                    eventDiv.innerHTML = `
                        <div class="content">
                            <h2>${event.date}</h2>
                            <h3>${event.title}</h3>
                            <p>${event.description}</p>
                            <img src="${imagePath}" alt="${event.title}">
                        </div>
                    `;
                    
                    timeline.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error loading timeline:', error);
                document.getElementById('timeline').innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }

        // Load timeline when page loads
        window.onload = loadTimeline;
    </script>
</body>
</html>
