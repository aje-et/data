<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Event Timeline</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f5 100%);
            color: #4a2c40;
            overscroll-behavior: none;
        }

        .timeline {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, #ff6b6b, #ff99cc);
            top: 0;
            bottom: 0;
            left: 20px;
            border-radius: 3px;
        }

        .event {
            padding: 15px 20px 15px 60px;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: calc(0.15s * var(--index));
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event .content {
            padding: 15px;
            background: rgba(255, 245, 247, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event .content:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
        }

        .event h2 {
            color: #ff6b6b;
            font-size: 1.2em;
            margin: 0 0 8px;
            font-weight: normal;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .event h3 {
            color: #4a2c40;
            font-size: 1.5em;
            margin: 0 0 10px;
            font-family: 'Great Vibes', cursive;
        }

        .event p {
            line-height: 1.5;
            margin: 0 0 10px;
            font-style: italic;
            font-size: 0.9em;
        }

        .event img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ffb6c1;
            margin-top: 8px;
            transition: transform 0.3s ease;
            display: block;
        }

        .event img:hover {
            transform: scale(1.03);
        }

        .event::before {
            content: 'â™¥';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            z-index: 1;
            top: 20px;
            left: 8px;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 12px rgba(255, 105, 180, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
            }
        }

        /* Ensure touch scrolling works smoothly */
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Prevent horizontal scrolling */
        .timeline, .event, .content {
            max-width: 100%;
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }

            .timeline::after {
                left: 15px;
            }

            .event {
                padding: 10px 15px 10px 50px;
            }

            .event::before {
                left: 3px;
                top: 15px;
                width: 20px;
                height: 20px;
                line-height: 20px;
                font-size: 12px;
            }

            .event h2 {
                font-size: 1em;
            }

            .event h3 {
                font-size: 1.3em;
            }

            .event p {
                font-size: 0.85em;
            }

            .event .content {
                padding: 12px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timeline" id="timeline">
        <!-- Events will be inserted here -->
    </div>

    <script>
        // Function to fetch and display events
        async function loadTimeline() {
            try {
                // Replace with your JSON URL
                const response = await fetch('https://raw.githubusercontent.com/aje-et/data/refs/heads/main/events.json');
                const events = await response.json();

                const timeline = document.getElementById('timeline');
                timeline.innerHTML = ''; // Clear existing content

                events.forEach((event, index) => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.style.setProperty('--index', index);
                    
                    // Construct image path (assumes images are in an 'images' folder)
                    const imagePath = `images/${event.image}`;
                    
                    eventDiv.innerHTML = `
                        <div class="content">
                            <h2>${event.date}</h2>
                            <h3>${event.title}</h3>
                            <p>${event.description}</p>
                            <img src="${imagePath}" alt="${event.title}">
                        </div>
                    `;
                    
                    timeline.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error loading timeline:', error);
                document.getElementById('timeline').innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }

        // Load timeline when page loads
        window.onload = loadTimeline;
    </script>
</body>
</html>
